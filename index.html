<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>College Expense Tracker</h1>

    <div class="budget-setup">
      <label for="totalBudget">Total Budget for the Month (₹):</label>
      <input type="number" id="totalBudget" placeholder="Enter monthly budget" />
      <button onclick="setBudget()">Set Budget</button>
    </div>

    <div class="category-setup">
      <h3>Define Expense Categories</h3>
      <form id="categoryForm">
        <input type="text" id="categoryName" placeholder="Category name (e.g. Food)" />
        <input type="number" id="categoryLimit" placeholder="Budget for this category" />
        <button type="submit">Add Category</button>
      </form>
    </div>

    <div class="expense-entry">
      <h3>Add Expense</h3>
      <form id="expenseForm">
        <input type="date" id="date" />
        <select id="categorySelect"></select>
        <input type="number" id="amount" placeholder="Amount (₹)" />
        <input type="text" id="note" placeholder="Optional note" />
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <div class="overview">
      <h3>Budget Overview</h3>
      <p><strong>Total Budget:</strong> ₹<span id="totalBudgetDisplay">0</span></p>
      <p><strong>Total Spent:</strong> ₹<span id="totalSpentDisplay">0</span></p>
      <p><strong>Remaining Budget:</strong> ₹<span id="remainingBudgetDisplay">0</span></p>
    </div>

    <div class="category-breakdown">
      <h3>Category Breakdown</h3>
      <div id="categoryBreakdownList"></div>
    </div>

    <div class="expense-list">
      <h3>All Expenses</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
